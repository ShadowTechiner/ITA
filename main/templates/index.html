{% extends 'layout.html' %}

{% block main %}
    <div class="container-fluid" style="height:600px;">
        <div class="row row-cols-1 row-cols-md-2 g-4 mx-auto my-5" style="max-width: 800px;">
            {% for section in site_sections %}
                <div class="col">
                    <a class="nav-link" href="{{ section.get_navigation_url }}">
                        <div class="card h-100">
                            <div class="card-body">
                                <h3 class="card-title text-center">
                                    <p>{{ section.display_text }}</p>
                                    <img width="48px" height="48px" src="{{ baseUrl }}/{{ section.icon_url }}" />
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock main %}
