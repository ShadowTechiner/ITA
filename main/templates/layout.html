{% load static %}
{% static "main" as baseUrl %}
<!DOCTYPE html>
<html>
<head>
    <title>Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ baseUrl }}/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/2.0.3/features/scrollResize/dataTables.scrollResize.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/2.0.3/dataRender/ellipsis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>

    {% block resources %}
    {% endblock resources %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img width="32px" height="32px" src="{{ baseUrl }}/Icons/book.svg" />
                </a>
                <div class="w-100" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-pills d-flex w-100">
                        {% for section in site_sections %}
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="{{ section.get_navigation_url }}">
                                    <img width="24px" height="24px" src="{{ baseUrl }}/{{ section.icon_url }}"/>
                                    {{ section.display_text }}
                                </a> 
                            </li>
                        {% endfor %}
                        <li class="nav-item flex-grow-1">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock main %}
    </main>
</body>
</html>
